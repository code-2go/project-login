<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="design/mobilefirst.css">
    <link rel="stylesheet" href="design/queries.css">
    
    <title>Sing up</title>
</head>
<body>
    <main>
        <section class="login">
            <div id="image"></div>
            <div>
                <div id="head">
                    <h1>Welcome to [AppName] login</h1>
                    <p>Please enter your credentials to access your acconunt. </p>
                </div>
                <fieldset>
                    <form action="backend.php" method="post" autocomplete="on">
                        <div class="inputbox">
                            <label for="name"><span class="material-symbols-outlined">login</span></label>    
                            <input type="text" id="name" id="name" placeholder="Username/Email Input Field" required>
                        </div>
                        <div class="inputbox">
                            <label for="key"><span class="material-symbols-outlined">passkey</span></label>
                            <input type="Password" name="key" id="key" placeholder="Min 8 characters" minlength="8" required>
                        </div>
                        <div class="button">
                            <input id="send" type="submit" value="Log in now">
                            <input id="cancel" type="reset" value="Forgot?">
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>
    </main>
</body>
</html>
